<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/style.css">
  <script type="module" type="text/javascript" src="public/app.js"></script>
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1>Welcome to My Weather API page!</h1>
    <h4>Choose your city or insert coordinates:</h4>
  </header>

  <div class="forms">
    <form class="getWeather" id="WeatherForm">
      <input type="text" name="city" placeholder="City">
      <input type="text" name="lat" placeholder="Latitude">
      <input type="text" name="long" placeholder="Longitude">
      <button type="submit" name="button" href="">search</button>
    </form>
  </div>
  <h1 id="city" style="display: none"></h1>
  <main class="list">
    <div class="temp">
      <p><span id="temperature"></span> &#8451;</p>
      <p><span id="description"></span></p>
      <!-- <p>Min: <span id="minTemperature"></span> &#8451;</p> -->
    </div>
      <div class="coord">
        <p>Coordinates:</p>
        <p>Long: <span id="long"></span></p>
        <p>Lat: <span id="lat"></span></p>
      </div>
      <div class="descr">
        <p>Humidity: <span id="humidity"></span></p>
        <p>Wind Speed: <span id="windSpeed"></span></p>
        <p>Pressure: <span id="pressure"></span></p>
      </div>
    <div class="other" title="Weather Logo">
    </div>
  </main>

  <div class="error" style="display: none">
    <h2>Oooops...</2>
    <p>Sorry. City not found...</p>
    <p>Try again</p>
  </div>


</body>
</html>
